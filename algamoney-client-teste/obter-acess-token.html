<html>
<head>
	<title>Obter Acess token</title>
	<meta charset="utf-8"/>
</head>
<body>
<button onclick="obter_access_token()">Obter Acess Token</button>
<script>
	function imprimir_response() {
		console.log(this.responseText);
	}


	function obter_access_token() {
		var req = new XMLHttpRequest();
		req.addEventListener('load', imprimir_response);
		req.open('POST', 'http://localhost:8080/oauth/token', false);
		req.setRequestHeader('Authorization', 'Basic YW5ndWxhcjpAbmd1bEByMA==');
		req.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
				  
		req.send('client_id=angular&username=admin&password=admin&grant_type=password');
	}
</script>
</body>
</html>
